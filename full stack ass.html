<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F9S66 Bus Schedule</title>
</head>
<style>
    body{background-color: black;padding: 20px;font:italic}
    .container{ padding: 20px;background-color: grey;}
    thead,tbody,table{border: 1px solid;border-color: cadetblue;}
    thead,tbody{background-color: aliceblue;}
    table{border-radius: 10px;overflow: hidden;}
    form{border: 1px solid;border-radius: 10px;width: 300px;}
</style>
<body>
   <div class="container" >
    <h1>F9S66 Bus Stop</h1>
    <h2 >Schedule</h2>
<table>
    <thead >
        <tr>
            <th>Day</th>
            <th>Arrival Time</th>
           <th>Departure Time</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Monday</td>
            <td>7:00 AM</td>
            <td>7:20 AM</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>7:00 AM</td>
            <td>7:20 AM</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>7:00 AM</td>
            <td>7:20 AM</td>
        </tr>
        <tr>
            <td>Thrusday</td>
            <td>7:00 AM</td>
            <td>7:20 AM</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>7:00 AM</td>
            <td>7:20 AM</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>8:00 AM</td>
            <td>8:20 AM</td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>9:00 AM</td>
            <td>9:20 AM</td>
        </tr>
    </tbody>
 </table>       
<p >In case of a delay fill in the form below</p>
<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br/>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age">
    <br/>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br/>
    <label for="phone">Telphone Number:</label>
    <input type="tel" id="phone" name="phone">
    <br/>
    <label for="time">Time of delay:</label>
    <input type="text" id="time" name="time">
    <br/>
    <label for="message">Feedback:</label>
    <br/>
    <textarea id="message" name="Feedback" placeholder="Please leave a message" rows="4">
    </textarea>
    <br/>
    <button>Submit</button>
    <br/>
 </form> 
   </div>
</body>
</style>
</html>
